<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="academiaEditDlg" widgetVar="academiaEditDialog" 
              modal="true" resizable="false" appendTo="@(body)" 
              header="#{bundle['btn.create']} #{bundle['label.academia']}">
        <h:form id="academiaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{academiaController.selected != null}">

                        <h:outputLabel value="#{bundle['label.id']}" for="id" />
                        <h:outputText id="id" value="#{academiaController.selected.id}" />

                        <h:outputLabel value="#{bundle['label.nombre']}" for="nombre" />
                        <p:inputText id="nombre" value="#{academiaController.selected.nombre}" title="#{bundle['label.nombre']}" required="true" requiredMessage="#{bundle['msg.fieldRequired']} - #{bundle['label.nombre']}"/>

                        <h:outputLabel value="#{bundle['label.estado']}" for="activo" />
                        <h:outputText value="#{bundle['label.activo']}" rendered="#{academiaController.selected.estado=='AC'}"/>
                        <h:outputText value="#{bundle['label.inactivo']}" rendered="#{academiaController.selected.estado=='IN'}"/>
                    	                    
	                    <f:facet name="footer">
	                        <p:commandButton actionListener="#{academiaController.confirm('edit')}" value="#{bundle['btn.save']}" update="display,:academiaListForm:datalist" oncomplete="handleSubmit(args,'academiaEditDlg', 'academiaEditDialog')"/>
	                    	<p:commandButton value="#{bundle['btn.cancel']}" immediate="true" onclick="handleClose('academiaEditDialog')" />
	                    </f:facet>
                    </p:panelGrid>
                </h:panelGroup>
        </h:form>
                    </p:dialog>
    </ui:composition>
