<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<p:dialog id="categoriaCreateDlg" widgetVar="categoriaCreateDialog" 
            modal="true" resizable="false" appendTo="@(body)" 
            header="#{bundle['btn.create']} #{bundle['label.categoria']}">

            <h:form id="categoriaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categoriaController.selected != null}">
                       
                        <h:outputLabel value="#{bundle['label.descripcion']}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{categoriaController.selected.descripcion}" title="#{bundle['label.descripcion']}" required="true" requiredMessage="#{bundle['msg.fieldRequired']} - #{bundle['label.descripcion']}"/>
                    	
                    	<f:facet name="footer">
                    		<p:commandButton actionListener="#{categoriaController.confirm('new')}" value="#{bundle['btn.save']}" update="display,:categoriaListForm:datalist" 
                                                 oncomplete="handleSubmit(args,'categoriaCreateDlg', 'categoriaCreateDialog')"/>
                    		<p:commandButton value="#{bundle['btn.cancel']}" immediate="true" onclick="handleClose('categoriaCreateDialog')" />
                    	</f:facet>
                    </p:panelGrid>
                    
                </h:panelGroup>
            </h:form>
    </p:dialog>
</ui:composition>
