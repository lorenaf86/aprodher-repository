<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<p:dialog id="inscripcionCreateDlg" widgetVar="inscripcionCreateDialog" 
            modal="true" resizable="false" appendTo="@(body)" 
            header="#{bundle['btn.create']} #{bundle['label.inscripcion']}">

    <h:form id="inscripcionCreateForm">
    <p:wizard widgetVar="wiz"
        flowListener="#{inscripcionController.onFlowProcess}"
        nextLabel="#{bundle['label.next']}" backLabel="#{bundle['label.atras']}">
        <p:tab id="encabezado" title="#{bundle['label.encabezado']}">
            <div style="height: 400px;">
		<ui:include src="resumenCab.xhtml" />
                <p:outputPanel>
                        <ui:include src="addInscripcion.xhtml" />
                </p:outputPanel>
            </div>
        </p:tab>
        <p:tab id="detalles" title="#{bundle['label.detalles']}">
                <div style="height: 700px; overflow: scroll;">
                        <p:outputPanel>
                                <ui:include src="addParticipantes.xhtml" />
                        </p:outputPanel>
                </div>
        </p:tab>
        <p:tab id="resumen" title="#{bundle['label.resumen']}">
                <p:menubar id="mb">
                        <p:menuitem id="saveButton" icon="ui-icon-plus" value="#{bundle['btn.save']}"
                                actionListener="#{inscripcionController.confirm}"
                                process="@this" 
                                oncomplete="handleSubmit(args,'inscripcionCreateDlg', 'inscripcionCreateDialog')"/>
                </p:menubar>
                <div style="height: 320px; overflow: scroll;">
                        <p:outputPanel>
                                <ui:include src="resumen.xhtml" />
                        </p:outputPanel>
                </div>
        </p:tab>
    </p:wizard>
    </h:form>
</p:dialog>
</ui:composition>
