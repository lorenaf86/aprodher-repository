<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <p:dialog id="inscripcionCreateDlg" widgetVar="inscripcionCreateDialog" 
            modal="true" resizable="false" appendTo="@(body)" 
            header="#{bundle['btn.create']} #{bundle['label.inscripcion']}">

            <h:form id="addParticipanteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" >
                       
                        <h:outputLabel value="#{bundle['label.persona']}"   for="profesorField"/>
                        <p:selectOneMenu id="profesorField"  style="width:260px" 
                                         value="#{inscripcionController.participante}"
                                 effect="fade" var="m" filter="true" filterMatchMode="contains" >                                     
                        <f:selectItem itemLabel="#{bundle['SelectOneMessage']}"/>
                        <f:selectItems var="persona" value="#{inscripcionController.personaList}"
                                 itemLabel= "#{persona.nombre}"
                                 itemValue="#{persona}" />                 
                                <p:column><h:outputText value="#{m.nombre}" /></p:column>  
                        </p:selectOneMenu>

                        <f:facet name="footer">
                    		<p:commandButton actionListener="#{inscripcionController.addDetalle()}" 
                                                 value="#{bundle['btn.save']}" 
                                                 update=":inscripcionCreateForm:addParticipanteForm:datalistParticipante" 
                                                 oncomplete="handleSubmit(args,'addParticipanteCreateDlg', 'addParticipanteCreateDialog')"/>
                    		<p:commandButton value="#{bundle['btn.cancel']}" immediate="true" 
                                                 onclick="handleClose('addParticipanteCreateDlg')" />
                    	</f:facet>
                    </p:panelGrid>
                    
                </h:panelGroup>
            </h:form>
    </p:dialog>
</ui:composition>
