<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="modalidadEditDlg" widgetVar="modalidadEditDialog" 
              modal="true" resizable="false" appendTo="@(body)" 
              header="#{bundle['btn.create']} #{bundle['label.modalidad']}">
        <h:form id="modalidadEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{modalidadController.selected != null}">

                        <h:outputLabel value="#{bundle['label.id']}" for="id" />
                        <h:outputText id="id" value="#{modalidadController.selected.id}" />

                        <h:outputLabel value="#{bundle['label.descripcion']}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{modalidadController.selected.descripcion}" title="#{bundle['label.descripcion']}" required="true" requiredMessage="#{bundle['msg.fieldRequired']} - #{bundle['label.descripcion']}"/>

                        <h:outputLabel value="#{bundle['label.estado']}" for="activo" />
                        <h:outputText value="#{bundle['label.activo']}" rendered="#{modalidadController.selected.estado=='AC'}"/>
                        <h:outputText value="#{bundle['label.inactivo']}" rendered="#{modalidadController.selected.estado=='IN'}"/>
                    	                    
	                    <f:facet name="footer">
	                        <p:commandButton actionListener="#{modalidadController.confirm('edit')}" value="#{bundle['btn.save']}" update="display,:modalidadListForm:datalist" oncomplete="handleSubmit(args,'modalidadEditDlg', 'modalidadEditDialog')"/>
	                    	<p:commandButton value="#{bundle['btn.cancel']}" immediate="true" onclick="handleClose('modalidadEditDialog')" />
	                    </f:facet>
                    </p:panelGrid>
                </h:panelGroup>
        </h:form>
                    </p:dialog>
    </ui:composition>
