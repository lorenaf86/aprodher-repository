<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <p:dialog id="academiaViewDlg" widgetVar="academiaViewDialog" 
              modal="true" resizable="false" appendTo="@(body)" 
              header="#{bundle['btn.view']} #{bundle['label.academia']}">

    <h:form id="academiaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{academiaController.selected != null}">

                        <h:outputText value="#{bundle['label.id']}"/>
                        <h:outputText value="#{academiaController.selected.id}" title="#{bundle['label.id']}"/>

                        <h:outputText value="#{bundle['label.nombre']}"/>
                        <h:outputText value="#{academiaController.selected.nombre}" title="#{bundle['label.nombre']}"/>

                        <h:outputText value="#{bundle['label.usuAlta']}"/>
                        <h:outputText value="#{academiaController.selected.usuAlta}" title="#{bundle['label.usuAlta']}"/>

                        <h:outputText value="#{bundle['label.fechAlt']}"/>
                        <h:outputText value="#{academiaController.selected.fechaAlta}" title="#{bundle['label.fechaAlta']}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{bundle['label.usuMod']}"/>
                        <h:outputText value="#{academiaController.selected.usuMod}" title="#{bundle['label.usuMod']}"/>

                        <h:outputText value="#{bundle['label.fechMod']}"/>
                        <h:outputText value="#{academiaController.selected.fechaMod}" title="#{bundle['label.fechaMod']}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{bundle['label.estado']}"/>
                        <h:outputText value="#{bundle['label.activo']}" rendered="#{academiaController.selected.estado=='AC'}"/>
                        <h:outputText value="#{bundle['label.inactivo']}" rendered="#{academiaController.selected.estado=='IN'}"/>

                        <f:facet name="footer">
                            <p:commandButton value="#{bundle['btn.close']}" immediate="true" 
                                             onclick="handleClose('academiaViewDialog') "/>	
                    	</f:facet>
                    </p:panelGrid>
                    
                </h:panelGroup>
    </h:form>
                    
    </p:dialog>
</ui:composition>
