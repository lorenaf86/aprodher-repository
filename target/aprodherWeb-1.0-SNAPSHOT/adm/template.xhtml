<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="pfcrud.css"/>
        <h:outputScript library="scripts" name="pfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" autoUpdate="true" showSummary="true" showDetail="true" />
        
         #{loginController.check('AD')}
                
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="50">
                <!-- Menu here. Also a layout and a way to log a user out -->
                <ui:include src="/adm/appmenu.xhtml"/>
            </p:layoutUnit>
            
            <p:layoutUnit position="west" size="50"/>
            <p:layoutUnit position="east" size="50"/>
            
             <p:layoutUnit position="south" size="100">
                <ui:insert name="footer"/>
             </p:layoutUnit> 

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>
    
</html>
