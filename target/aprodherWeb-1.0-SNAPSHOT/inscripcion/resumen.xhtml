<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	
	<h:form id="resumenForm">
		<p:panel header="#{bundle['label.resumen']}">
            <h:panelGrid columns="2" cellpadding="2" cellspacing="5">
                <h:outputLabel value="#{bundle['label.coreografia']}"  />
                <h:outputLabel value="#{inscripcionController.coreografia.nombre}"  />

                <h:outputLabel value="#{bundle['label.categoria']}" />
                <h:outputLabel value="#{inscripcionController.coreografia.categoria.descripcion}" />

                <h:outputLabel value="#{bundle['label.modalidad']}"/>
                <h:outputLabel value="#{inscripcionController.coreografia.modalidad.descripcion}"/>

                <h:outputLabel value="#{bundle['label.profesor']}"/>
                <h:outputLabel value="#{inscripcionController.coreografia.persona.nombre}"/>

                <h:outputLabel value="#{bundle['label.tipoParticipacion']}"  />
                <h:outputLabel value="#{inscripcionController.coreografia.tipoParticipacion.descripcion}"/>

                <h:outputLabel value="#{bundle['label.cantidadParticipantes']}"/>
                <h:outputLabel value="#{inscripcionController.coreografia.cantidad}"/>

                <h:outputLabel value="#{bundle['label.duracionMusical']}" />
                <h:outputLabel value="#{inscripcionController.coreografia.tiempo}" />

            </h:panelGrid>
                    
            <p:dataTable var="item" id="datalistParticipante"
                    value="#{inscripcionController.participanteList}">
                    <p:column headerText="#{bundle['label.nombre']}">
                            <h:outputText value="#{item.nombre}" />
                    </p:column>
            </p:dataTable>
	</p:panel>
    </h:form>

</ui:composition>
