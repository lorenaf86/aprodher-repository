<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	
	<h:form id="resumenCabForm">
            <p:panel header="#{bundle['label.datos']} #{bundle['label.de']} #{bundle['label.inscripcion']}">
                <p:panelGrid id="grid">
                    <p:row>
                    <p:column style="width:130px">
                            <h:outputLabel value="#{bundle['label.concurso']}" style="font-weight:bold" />
                    </p:column>
                    <p:column style="width:500px">
                            <h:outputLabel value="#{inscripcionController.concurso.nombre}" />
                    </p:column>
                    </p:row>

                    <p:row>
                    <p:column style="width:130px">
                            <h:outputLabel value="#{bundle['label.academia']}" style="font-weight:bold" />
                    </p:column>
                    <p:column style="width:500px">
                            <h:outputLabel value="#{inscripcionController.academia.nombre}" />
                    </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>
	</h:form>

</ui:composition>
