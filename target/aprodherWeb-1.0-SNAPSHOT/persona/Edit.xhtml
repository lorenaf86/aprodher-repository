<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="personaEditDlg" widgetVar="personaEditDialog" 
              modal="true" resizable="false" appendTo="@(body)" 
              header="#{bundle['btn.create']} #{bundle['label.persona']}">
        <h:form id="personaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{personaController.selected != null}">

                        <h:outputLabel value="#{bundle['label.id']}" for="id" />
                        <h:outputText id="id" value="#{personaController.selected.id}" />

                        <h:outputLabel value="#{bundle['label.nombre']}" for="nombre" />
                        <p:inputText id="nombre" value="#{personaController.selected.nombre}" title="#{bundle['label.nombre']}" required="true" requiredMessage="#{bundle['msg.fieldRequired']} - #{bundle['label.nombre']}"/>

                        <h:outputLabel value="#{bundle['label.apellido']}" for="apellido" />
                        <p:inputText id="apellido" value="#{personaController.selected.apellido}" title="#{bundle['label.apellido']}" required="true" requiredMessage="#{bundle['msg.fieldRequired']} - #{bundle['label.apellido']}"/>

                        <h:outputLabel value="#{bundle['label.fechaNacimiento']}" for="fecNacimiento" />
                        <p:calendar id="fecNacimiento" pattern="MM/dd/yyyy" value="#{personaController.selected.fechaNacimiento}" title="#{bundle['label.fechaNacimiento']}"  showOn="button"/>

                        <h:outputLabel value="#{bundle['label.estado']}" />
                        <h:outputText value="#{bundle['label.activo']}" rendered="#{personaController.selected.estado=='AC'}"/>
                        <h:outputText value="#{bundle['label.inactivo']}" rendered="#{personaController.selected.estado=='IN'}"/>
                    	                    
	                    <f:facet name="footer">
	                        <p:commandButton actionListener="#{personaController.confirm('edit')}" value="#{bundle['btn.save']}" update="display,:personaListForm:datalist" oncomplete="handleSubmit(args,'personaEditDlg', 'personaEditDialog')"/>
	                    	<p:commandButton value="#{bundle['btn.cancel']}" immediate="true" onclick="handleClose('personaEditDialog')" />
	                    </f:facet>
                    </p:panelGrid>
                </h:panelGroup>
        </h:form>
                    </p:dialog>
    </ui:composition>
