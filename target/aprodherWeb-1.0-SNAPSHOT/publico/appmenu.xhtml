<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<h:form id="menuForm">
		<p:menubar id="mainmenubar">

			<p:menuitem value="#{bundle['label.home']}"  outcome="/publico/index"
				icon="ui-icon-home" />

			<p:submenu label="#{bundle['menu.academico']}" style="width:130px;"
				rendered="#{loggedIn}" icon="ui-icon-gear">

				<p:menuitem value="#{bundle['label.inscripcion']}"
					outcome="/inscripcion/index"
				/>

                        </p:submenu>

			<f:facet name="options">
				<h:outputLink id="loginLink" value="javascript:void(0)"
					title="#{bundle['login.login']}" onclick="PF('loginDlg').show()"
					rendered="#{not loggedIn and localLoggedIn}">
					<p:graphicImage value="/resources/img/login.png" />
				</h:outputLink>
				<p:commandButton id="logout" icon="ui-icon-extlink"
					value="#{bundle['login.logout']}" ajax="false"
					action="#{loginController.logout}" rendered="#{loggedIn and localLoggedIn}" />
				<p:commandButton id="close" icon="ui-icon-extlink"
					value="#{bundle['btn.close']}" ajax="false" action="#{loginController.logout}"
					rendered="false" />
			</f:facet>
		</p:menubar>
	</h:form>
</ui:composition>

</html>
